<body>
      <!-- Empieza la nav bar -->

          <!-- Modal de Sign In -->
    <div
    class="modal fade"
    id="signinModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control mb-3"
              id="login-email"
              placeholder="Email"
              required
            />

            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control mb-3"
              id="login-password"
              placeholder="******"
              required
            />

            <button type="submit" class="btn btn-success w-100 mb-4">
              Log in
            </button>
          </form>

          <button
            type="button"
            id="googleLogin"
            class="btn btn-info w-100 mb-4"
          >
            Google
          </button>
          <div class="container text-center">
            <a href="./HTML/forgotPassword.html" class="" id=""
              >Did you forget the password?</a
            >
            <br />
            <a href="" class=""
              >You still do not have an account?</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Termina Modal de Sign In -->
   <!-- Modal de Sign Up -->
   <div
   class="modal fade"
   id="signupModal"
   tabindex="-1"
   aria-labelledby="exampleModalLabel"
   aria-hidden="true"
 >
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
         <button
           type="button"
           class="btn-close"
           data-bs-dismiss="modal"
           aria-label="Close"
         ></button>
       </div>
       <div class="modal-body">
         <form id="signup-form">
           <label for="email">Email:</label>
           <input
             id="signup-email"
             type="email"
             class="form-control mb-3"
             placeholder="Email"
             required
           />

           <label for="password">Password:</label>
           <input
             id="signup-password"
             type="password"
             class="form-control mb-3"
             placeholder="******"
             required
           />

           <button type="submit" class="btn btn-success">Register</button>
         </form>
       </div>
     </div>
   </div>
 </div>
 <!-- Termina Modal de Sign Up -->
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engasse</span>
                <img src="img/boxengasse.png" alt="" class="img-item">
                <span class="precio-item">$15.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
               
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $0.00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick" />
                    <input type="hidden" name="hosted_button_id" value="TEAYWUFWD5RJG" />
                    <input type="hidden" name="currency_code" value="MXN" />
                    <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" title="PayPal es una forma segura y fácil de pagar en línea." alt="Comprar ahora" />
                  </form>
            </div>
        </div>
    </section>
    <!-- Main js -->
    <script src="./JavaScript/main.js" type="module"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

      src="https://cdn.jsdelivr.net/npm/toastify-js"
