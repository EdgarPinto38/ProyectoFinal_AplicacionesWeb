            <!-- Modal de Sign In -->
      <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control mb-3"
                id="login-email"
                placeholder="Email"
                required
              />

              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control mb-3"
                id="login-password"
                placeholder="******"
                required
              />

              <button type="submit" class="btn btn-success w-100 mb-4">
                Log in
              </button>
            </form>

            <button
              type="button"
              id="googleLogin"
              class="btn btn-info w-100 mb-4"
            >
              Google
            </button>
            <div class="container text-center">
              <a href="./HTML/forgotPassword.html" class="" id=""
                >Did you forget the password?</a
              >
              <br />
              <a href="" class=""
                >You still do not have an account?</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Termina Modal de Sign In -->
    <!-- Modal de Sign Up -->
    <div
    class="modal fade"
    id="signupModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label for="email">Email:</label>
            <input
              id="signup-email"
              type="email"
              class="form-control mb-3"
              placeholder="Email"
              required
            />

            <label for="password">Password:</label>
            <input
              id="signup-password"
              type="password"
              class="form-control mb-3"
              placeholder="******"
              required
            />

            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Termina Modal de Sign Up -->
